<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Minimal Calculator</h1>

      <label for="inputA">Input A:</label>
      <input
        type="number"
        id="inputA"
        value="0"
        required
        class="form-control"
      /><br />

      <label for="inputB">Input B:</label>
      <input
        type="number"
        id="inputB"
        value="0"
        required
        class="form-control"
      /><br />

      <div class="d-flex flex-row gap-3">
        <button onclick="exeCalc('+')" class="btn btn-secondary">+</button
        ><br />
        <button onclick="exeCalc('-')" class="btn btn-secondary">-</button
        ><br />
        <button onclick="exeCalc('*')" class="btn btn-secondary">*</button
        ><br />
        <button onclick="exeCalc('/')" class="btn btn-secondary">/</button
        ><br />
        <button onclick="exeCalc('random')" class="btn btn-secondary">random</button
      </div>

      <label for="result">Output:</label>
      <input type="number" id="result" value="0" class="form-control" /><br />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
